<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <style>
        body { display: flex; font-family: Arial, sans-serif; }
        #sidebar { width: 250px; padding: 10px; background: #f4f4f4; }
        #map-container { flex: 1; text-align: center; }
        svg { width: 100%; height: auto; }
        .hidden { display: none; }
        .highlight { stroke: red; stroke-width: 2px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Campus Map</h2>
        <input type="text" id="search" placeholder="Search location...">
        <h3>Legend</h3>
        <button onclick="filterCategory('academic')">Academic</button>
        <button onclick="filterCategory('food')">Food</button>
        <button onclick="filterCategory('sports')">Sports</button>
        <h3>Locations</h3>
        <ul id="location-list"></ul>
    </div>
    <div id="map-container">
        <svg id="campus-map" viewBox="0 0 1000 1000">
            <!-- Replace this with your actual SVG content -->
            <g id="library" class="location academic" data-name="Library" onclick="highlight('library')">
                <circle cx="300" cy="300" r="30" fill="blue" />
            </g>
            <g id="cafeteria" class="location food" data-name="Cafeteria" onclick="highlight('cafeteria')">
                <circle cx="500" cy="500" r="30" fill="green" />
            </g>
        </svg>
    </div>
    <script>
        document.getElementById("search").addEventListener("input", function() {
            let searchValue = this.value.toLowerCase();
            document.querySelectorAll(".location").forEach(el => {
                el.classList.toggle("hidden", !el.dataset.name.toLowerCase().includes(searchValue));
            });
        });

        function highlight(id) {
            document.querySelectorAll(".location").forEach(el => el.classList.remove("highlight"));
            document.getElementById(id).classList.add("highlight");
        }

        function filterCategory(category) {
            document.querySelectorAll(".location").forEach(el => {
                el.classList.toggle("hidden", !el.classList.contains(category));
            });
        }
    </script>
</body>
</html>
