<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Chart - Penilaian Laman Web</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chart-container {
      width: 100%;
      height: 100%;
    }
    .standalone-title {
      text-align: center;
      background-color: #1a1a1a;
      color: #d4af37;
      padding: 10px;
      margin: 0;
      font-size: 18px;
      display: none; /* Hidden by default for iframe embedding */
    }
    .column-info {
      display: block;
      font-size: 14px;
      font-weight: normal;
      color: #777;
      text-align: center;
      margin-top: 5px;
    }
    /* This class will only be applied when in standalone mode */
    body.standalone .standalone-title {
      display: block;
    }
    body.standalone .chart-container {
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>
  <h2 class="standalone-title">Penilaian Laman Web <span class="column-info"></span></h2>
  <div id="chart" class="chart-container"></div>

  <script>
    // Check if this page is loaded standalone (not in iframe)
    if (window.self === window.top) {
      document.body.classList.add('standalone');
    }

    // Chart configuration
    const columnIndex = 7; // Column H (8th column, 0-indexed)
    const columnLetter = "H";
    const chartTitle = "Penilaian Laman Web"; // Custom chart title
    const colors = ['#d4af37', '#1a1a1a', '#7e6b2f', '#c8c8c8', '#625B52', '#A67C00'];
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSmbqzj4PEDzCeremuqIQsOZLDTK0RgMcVQ5OAedEQ8RKYSg7eXl52QO0HyrNW-JWZ8rZudXQBqLGPR/pub?gid=609743275&single=true&output=csv';

    // Initialize Google Charts
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(fetchData);

    // Fetch and process data
    async function fetchData() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const dataText = await response.text();
        const rows = dataText.trim().split('\n');
        const headers = rows[0].split(',');
        const dataRows = rows.slice(1); // remove header
        
        // Get column name
        const columnName = headers[columnIndex]?.trim() || `Column ${columnLetter}`;
        
        // Update column info if in standalone mode
        const columnInfoElement = document.querySelector('.column-info');
        if (columnInfoElement) {
          columnInfoElement.textContent = `(${columnName} - ${columnLetter})`;
        }
        
        // Process data for this column
        const valueCounts = {};
        dataRows.forEach(row => {
          const cols = row.split(',');
          if (cols.length > columnIndex) {
            const value = cols[columnIndex]?.trim();
            if (value) {
              valueCounts[value] = (valueCounts[value] || 0) + 1;
            }
          }
        });
        
        // Create data array for chart
        const chartDataArray = [['Value', 'Count']];
        for (const [value, count] of Object.entries(valueCounts)) {
          chartDataArray.push([value, count]);
        }
        
        // Draw chart
        drawChart(chartDataArray);
        
        // Send title information to parent window if in iframe
        if (window.self !== window.top) {
          window.parent.postMessage({
            frameId: 'iframe1', // Matches the ID in the parent page
            title: chartTitle,
            columnInfo: `${columnName} - ${columnLetter}`
          }, '*');  // For production, replace '*' with your dashboard domain
        }
        
      } catch (error) {
        console.error('Error fetching or processing data:', error);
        document.getElementById('chart').innerHTML = `<p style="color: red; text-align: center;">
          Error loading chart data: ${error.message}</p>`;
      }
    }

    // Draw donut chart
    function drawChart(chartDataArray) {
      const data = google.visualization.arrayToDataTable(chartDataArray);
      const options = {
        title: '',
        pieHole: 0.5,
        colors: colors,
        chartArea: { width: '90%', height: '80%' },
        legend: { position: 'bottom' }
      };
      const chart = new google.visualization.PieChart(document.getElementById('chart'));
      chart.draw(data, options);
    }

    // Make chart responsive
    window.addEventListener('resize', fetchData);
  </script>
</body>
</html>
