<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALENDAR AKADEMIK 2025/2026</title>
    <style>
        /* Remove all default margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling on the page itself */
        }
        /* Style the container for the PDF canvas */
        #pdf-viewer {
            width: 100%;
            height: 100%;
            overflow: auto; /* Allow scrolling within the PDF viewer */
        }
    </style>
</head>
<body>

    <!-- This div will hold the rendered PDF pages -->
    <div id="pdf-viewer"></div>

    <!-- Load the PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        // The URL of the PDF you want to display
        const pdfUrl = 'https://comae-i.unisza.edu.my/images/1fail/SPRdPK/kalendar2526/RUMUSAN%20KALENDAR%20AKADEMIK%202025_2026.pdf';

        // Get the container where the PDF will be rendered
        const viewer = document.getElementById('pdf-viewer');

        // Asynchronously download and render the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            
            // Loop through all the pages of the PDF
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function(page) {
                    
                    const scale = 1.5; // You can adjust this scale
                    const viewport = page.getViewport({ scale: scale });

                    // Create a canvas element for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Append the canvas to the viewer
                    viewer.appendChild(canvas);

                    // Render the page into the canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>

</body>
</html>
